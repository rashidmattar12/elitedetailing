<section id="booking" class="section booking">
  <div class="container">
    <div class="booking-content">
      <h2 class="section-title">Schedule Your Detail</h2>
      <form action="#" method="post" class="booking-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="vehicle">Vehicle Type</label>
          <select id="vehicle" name="vehicle" required>
            <option value="">Select Vehicle Type</option>
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
            <option value="truck">Truck</option>
            <option value="van">Van</option>
          </select>
        </div>
        <div class="form-group">
          <label for="service">Service Type</label>
          <select id="service" name="service" required>
            <option value="">Select Service</option>
            <option value="deep_cleaning">Deep Cleaning</option>
            <option value="ceramic_coating">Ceramic Coating</option>
            <option value="window_tinting">Window Tinting</option>
            <option value="interior_detailing">Interior Detailing</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Preferred Date</label>
          <input type="date" id="date" name="date" required>
        </div>
        <button type="submit" class="btn-book">Book Now</button>
      </form>
    </div>
  </div>
</section>
